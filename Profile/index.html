<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Profile</title>
    <link rel="icon" href="/graduation-cap.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="header">
            <div class="profile-pic">üë§</div>
            <h1 class="profile-name" id="profileName">Loading...</h1>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-input" id="fullName" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" class="form-input" id="email" placeholder="Enter email" required readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Roll Number *</label>
                <input type="text" class="form-input" id="rollNumber" placeholder="Enter roll number (e.g., 2410030255)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Section *</label>
                <input type="text" class="form-input" id="section" placeholder="Enter section (e.g., 2CSE5)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Branch *</label>
                <input type="text" class="form-input" id="branch" placeholder="Enter branch (e.g., Computer Science and Engineering)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-input" id="phoneNumber" placeholder="Enter phone number (e.g., 9585738235)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Semester *</label>
                <input type="number" class="form-input" id="semester" placeholder="Enter semester (e.g., 3)" min="1" max="8" required>
            </div>

            <div class="form-group">
                <label class="form-label">Date of Birth</label>
                <div class="date-input">
                    <input type="date" class="form-input" id="dateOfBirth">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Subjects</label>
                <div class="select-wrapper">
                    <select class="form-select" id="subjectSelect" onchange="addSubject()">
                        <option value="">Select subject name</option>
                        <option value="DSA101">Data Structures and Algorithms</option>
                        <option value="OOP201">Object Oriented Programming</option>
                        <option value="DBMS301">Database Management System</option>
                        <option value="CN401">Computer Networks</option>
                        <option value="OS501">Operating Systems</option>
                        <option value="SE601">Software Engineering</option>
                        <option value="MATH101">Mathematics</option>
                        <option value="PHY101">Physics</option>
                        <option value="CHEM101">Chemistry</option>
                        <option value="DECO201">Digital Electronics</option>
                        <option value="MP301">Microprocessors</option>
                        <option value="CA401">Computer Architecture</option>
                        <option value="AI501">Artificial Intelligence</option>
                        <option value="ML501">Machine Learning</option>
                        <option value="WD701">Web Development</option>
                        <option value="MAD801">Mobile App Development</option>
                        <option value="PY101">Python Programming</option>
                        <option value="JAVA201">Java Programming</option>
                        <option value="CPP301">C++ Programming</option>
                        <option value="DS401">Data Science</option>
                    </select>
                </div>
                <div class="selected-subjects" id="selectedSubjects">
                    <!-- Selected subjects will appear here -->
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none; color: #dc3545; margin-top: 10px; font-size: 14px;"></div>
            <div id="successMessage" class="success-message" style="display: none; color: #28a745; margin-top: 10px; font-size: 14px;"></div>

            <div class="btn-group">
                <button type="submit" class="btn-primary" id="saveBtn">
                    Save Changes
                </button>
                <button type="button" class="btn-secondary" onclick="logout(event)">
                    üö™ Logout
                </button>
            </div>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
